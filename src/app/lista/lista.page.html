<ion-header class="header">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="md-arrow-back" class="icon" (click)="pop()"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-img src="../../../assets/logo.png" class="logo"></ion-img>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ios-home" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <!-- Logo -->
  <div class="container">
    <div class="mt-5">
      <div class="ion-text-center display-4"> Escolha um Cinema</div>
    </div>
    <div class="row">
      <div class="col-md">
        <ion-card class=" card bg-gradient1" (click)="goCinesystemPage()">
          <ion-card-header>
            <ion-card-title class="cinemafont">
              <div class="ion-text-center"> Cinesystem Cinemas </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      <div class="col-sm">
        <ion-card class="card bg-gradient2" (click)="goCineserclaPage()">
          <ion-card-header>
            <ion-card-title class="cinemafont">
              <div class="ion-text-center"> Cinesercla Cinemas </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      <div class="col-sm">
        <ion-card class="card bg-gradient3" (click)="goCinedunasPage()">
          <ion-card-header>
            <ion-card-title class="cinemafont">
              <div class="ion-text-center"> Cine Dunas </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
  </div>
