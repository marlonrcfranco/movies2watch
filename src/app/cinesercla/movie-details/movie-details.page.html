<ion-header class="header">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="md-arrow-back" class="icon" (click)="pop()"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-img src="../../../assets/logo.png" class="logo"></ion-img>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ios-home" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-back-button slot="start"></ion-back-button>
  <div class="backdrop" *ngIf="movie">
    <img *ngIf="movie.backdrop_path" [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path">
  </div>
  <div class="backdrop2"></div>
  <div class="backdrop-separator2"></div>

  <div class="poster" *ngIf="movie">
    <img *ngIf="movie.poster_path" class="poster" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
    <img *ngIf="movie.poster_path" class="poster-effect" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
  </div>

  <div class="movie-data" *ngIf="movie">
    <div class="title">{{ movie.title }}</div>
    <div class="year">{{ movie.release_date | date:'yyyy' }}</div>
    <div class="vote">
      <div class="text">
        <b>{{ movie.vote_average }}</b>/10
      </div>
      <div class="stars">
        <ion-icon [name]="movie.vote_average >= 2 ? 'star' : movie.vote_average >= 1 ? 'star-half' : 'star-outline'">
        </ion-icon>
        <ion-icon [name]="movie.vote_average >= 4 ? 'star' : movie.vote_average >= 3 ? 'star-half' : 'star-outline'">
        </ion-icon>
        <ion-icon [name]="movie.vote_average >= 6 ? 'star' : movie.vote_average >= 5 ? 'star-half' : 'star-outline'">
        </ion-icon>
        <ion-icon [name]="movie.vote_average >= 8 ? 'star' : movie.vote_average >= 7 ? 'star-half' : 'star-outline'">
        </ion-icon>
        <ion-icon [name]="movie.vote_average >= 10 ? 'star' : movie.vote_average >= 9 ? 'star-half' : 'star-outline'">
        </ion-icon>
      </div>
      <div class="count">{{ movie.vote_count }} votos</div>
    </div>

    <div class="overview">{{ movie.overview }}</div>

    <div class="preco"><i class="fas fa-ticket-alt"></i>&nbsp;Inteira: R$18,00 | Meia-Entrada: R$9,00</div>

    <div class="duration" *ngIf="movie && movie.runtime">
      <div class="label">
        <ion-icon name="md-time"></ion-icon>Duração
      </div>
      <div class="value">{{ movie.runtime }} minutos</div>
    </div>
    <div class="genres" *ngIf="movie && movie.genres && movie.genres.length">
      <div class="label">
        <ion-icon name="md-pricetag"></ion-icon>Gêneros
      </div>
      <div class="value"><span *ngFor="let genre of movie.genres; let last = last">{{ genre.name }}<span *ngIf="!last">,
          </span></span></div>
    </div>

    <div class="cast-and-crew mt-1">
      <div class="label atores">
        <i class="fas fa-video"></i>&nbsp;Atores
      </div>
      <div>
        <ion-slides [options]="sliderConfig">
          <ion-slide *ngFor="let item of castList">
            <div *ngIf="movie.id">
              <div>
                <img src="https://image.tmdb.org/t/p/w500/{{item.profile_path}}" *ngIf="item.profile_path" />
              </div>
              <div class="cast-info">
                <span class="cast-name">{{item.name}}</span> <br />
                <span class="cast-character">{{item.character}}</span>
              </div>
            </div>

          </ion-slide>
        </ion-slides>
      </div>
    </div>


    <div class="companies" *ngIf="movie && movie.production_companies && movie.production_companies.length > 0">
      <div class="label">
        Produzido por
      </div>
      <div class="company" *ngFor="let company of movie.production_companies">
        <img *ngIf="company.logo_path" [src]="'https://image.tmdb.org/t/p/w200' + company.logo_path">
      </div>
    </div>

  </div>

</ion-content>
